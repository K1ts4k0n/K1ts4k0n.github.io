<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artkung | K1ts4k0n ‚Äî Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14;
      --bg-2:#0c1118;
      --primary:#00ffa8;
      --primary-2:#00c2ff;
      --text:#e6fff5;
      --muted:#9fb3ad;
      --border:#1b2637;
      --shadow:0 20px 40px rgba(0,0,0,.35);
      --radius:22px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:linear-gradient(180deg,var(--bg),var(--bg-2));
      color:var(--text);
      font-family:'Inter',sans-serif;
      overflow-x:hidden;
    }
    a{text-decoration:none;color:var(--text)}

    /* Navbar */
    nav{
      width:100%;
      background:#0e131b;
      border-bottom:1px solid var(--border);
      box-shadow:0 4px 20px rgba(0,0,0,.2);
      position:fixed;
      top:0;
      left:0;
      z-index:999;
    }
    .nav-container{
      max-width:1100px;
      margin:0 auto;
      padding:16px 20px;
      display:flex;
      justify-content:center;
      gap:40px;
    }
    .nav-container a{
      font-weight:600;
      position:relative;
      transition:color .2s ease;
    }
    .nav-container a::after{
      content:'';
      position:absolute;
      left:0;
      bottom:-4px;
      width:0;
      height:2px;
      background:linear-gradient(90deg,var(--primary),var(--primary-2));
      transition:width .3s ease;
    }
    .nav-container a:hover{
      color:var(--primary);
    }
    .nav-container a:hover::after{
      width:100%;
    }

    .container{max-width:1100px;margin:120px auto;padding:0 20px;text-align:center}

    h1{font-size:3rem;margin-bottom:10px}
    p{font-size:1.2rem;color:var(--muted)}

    #matrix{position:fixed;inset:0;z-index:-1;opacity:.18}
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  
  <nav>
    <div class="nav-container">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <div class="container" id="home">
    <h1>Hi, I'm K1ts4k0n üëã</h1>
    <p>Welcome to my Portfolio Website</p>
  </div>

  <script>
    const c = document.getElementById('matrix');
    const ctx = c.getContext('2d');
    let w = c.width = window.innerWidth;
    let h = c.height = window.innerHeight;
    let font = 16; let columns = Math.floor(w / font);
    const drops = Array.from({length: columns}, () => Math.random()*h/font);
    const chars = 'ÿß ÿ® ÿ™ ÿ´ ÿ¨ ÿ≠ ÿÆ ÿØ ÿ∞ ÿ± ÿ≤ ÿ≥ ÿ¥ ÿµ ÿ∂ ÿ∑ ÿ∏ ÿπ ÿ∫ ŸÅ ŸÇ ŸÉ ŸÑ ŸÖ ŸÜ ŸáŸÄ Ÿà Ÿä Ÿ° Ÿ¢ Ÿ£ Ÿ§ Ÿ• Ÿ¶ Ÿß Ÿ® Ÿ© Ÿ†';
    function draw(){
      ctx.fillStyle = 'rgba(11, 15, 20, 0.18)';
      ctx.fillRect(0,0,w,h);
      ctx.fillStyle = '#00ffa8';
      ctx.font = font + 'px JetBrains Mono, monospace';
      for(let i=0;i<drops.length;i++){
        const text = chars.charAt(Math.floor(Math.random()*chars.length));
        ctx.fillText(text,i*font,drops[i]*font);
        if(drops[i]*font>h && Math.random()>0.975){drops[i]=0}else{drops[i]++}
      }
      requestAnimationFrame(draw);
    }
    draw();
    window.addEventListener('resize',()=>{w=c.width=window.innerWidth;h=c.height=window.innerHeight});
  </script>
</body>
</html>
